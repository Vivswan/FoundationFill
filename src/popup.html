<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Foundation Fill</title>
  <link href="css/popup.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sidebar">
      <div class="template-list-header">
        <h2>Templates</h2>
        <button class="button-small" id="new-template-btn">New</button>
      </div>
      <div class="template-list" id="template-list"></div>
      <div class="sidebar-footer">
        <button class="button-small" id="settings-btn">Settings</button>
      </div>
    </div>

    <div class="main-content">
      <div class="template-editor hidden" id="template-editor">
        <div class="form-group">
          <label for="system-prompt">System Prompt</label>
          <textarea id="system-prompt" placeholder="Enter your system prompt here..." rows="2"></textarea>
        </div>

        <div class="form-group">
          <label for="user-prompt">User Prompt</label>
          <textarea id="user-prompt" placeholder="Enter your user prompt here..." rows="4"></textarea>
        </div>

        <div class="form-group checkbox-group">
          <div class="checkbox-item">
            <input checked id="template-enabled" type="checkbox">
            <label for="template-enabled">Enabled</label>
          </div>

          <div class="checkbox-item">
            <input id="include-page-content" type="checkbox">
            <label for="include-page-content">Include page content</label>
          </div>

          <div class="checkbox-item">
            <input id="domain-specific" type="checkbox">
            <label for="domain-specific">Domain specific</label>
            <span class="domain-text" id="template-domain"></span>
          </div>
        </div>

        <div class="action-buttons">
          <button class="button-danger" id="delete-template-btn">Delete</button>
          <button class="button-primary" id="generate-btn">Generate</button>
        </div>

        <div class="form-group">
          <label for="generated-text">Generated Text</label>
          <textarea id="generated-text" placeholder="Generated text will appear here..." readonly
                    rows="5"></textarea>
        </div>
      </div>

      <div class="settings-panel hidden" id="settings-panel">
        <div class="settings-header">
          <h2>Settings</h2>
          <div class="settings-status" id="settings-status"></div>
        </div>
        <p class="settings-info">Settings are saved automatically</p>

        <div class="form-group">
          <label for="base-url">Base URL</label>
          <input id="base-url" placeholder="Enter API base URL" type="text">
        </div>

        <div class="form-group">
          <label for="api-key">API Key</label>
          <input id="api-key" placeholder="Enter your API key" type="text">
        </div>

        <div class="form-group">
          <label for="model">Model</label>
          <input id="model" placeholder="Enter model name" type="text">
        </div>

        <div class="form-group">
          <label>Theme</label>
          <div class="theme-selector">
            <div class="theme-option">
              <input id="theme-light" name="theme" type="radio" value="light">
              <label for="theme-light">Light</label>
            </div>
            <div class="theme-option">
              <input id="theme-dark" name="theme" type="radio" value="dark">
              <label for="theme-dark">Dark</label>
            </div>
            <div class="theme-option">
              <input checked id="theme-system" name="theme" type="radio" value="system">
              <label for="theme-system">System</label>
            </div>
          </div>
        </div>

      </div>
    </div>
</div>
</body>
</html>
