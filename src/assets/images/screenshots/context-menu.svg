<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Context menu background -->
    <rect x="20" y="20" width="250" height="360" rx="4" ry="4" fill="white" stroke="#e5e7eb" stroke-width="1"
          filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>

    <!-- Context menu header -->
    <rect x="20" y="20" width="250" height="30" rx="4" ry="0" fill="#f9fafb" stroke="none"/>
    <text x="35" y="40" font-family="sans-serif" font-size="14" fill="#1f2937">Foundation Fill</text>

    <!-- Menu items -->
    <line x1="20" y1="50" x2="270" y2="50" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Default template -->
    <rect x="20" y="50" width="250" height="40" rx="0" ry="0" fill="white" stroke="none"/>
    <text x="35" y="75" font-family="sans-serif" font-size="13" fill="#1f2937">Default Template</text>

    <!-- Custom templates -->
    <rect x="20" y="90" width="250" height="40" rx="0" ry="0" fill="white" stroke="none"/>
    <text x="35" y="115" font-family="sans-serif" font-size="13" fill="#1f2937">Custom Template 1</text>

    <rect x="20" y="130" width="250" height="40" rx="0" ry="0" fill="white" stroke="none"/>
    <text x="35" y="155" font-family="sans-serif" font-size="13" fill="#1f2937">Custom Template 2</text>

    <rect x="20" y="170" width="250" height="40" rx="0" ry="0" fill="white" stroke="none"/>
    <text x="35" y="195" font-family="sans-serif" font-size="13" fill="#1f2937">Template with Variables</text>

    <!-- Divider -->
    <line x1="20" y1="210" x2="270" y2="210" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Domain-specific templates section -->
    <rect x="20" y="210" width="250" height="30" rx="0" ry="0" fill="#f9fafb" stroke="none"/>
    <text x="35" y="230" font-family="sans-serif" font-size="12" fill="#6b7280">example.com Templates</text>

    <rect x="20" y="240" width="250" height="40" rx="0" ry="0" fill="white" stroke="none"/>
    <text x="35" y="265" font-family="sans-serif" font-size="13" fill="#1f2937">Site-specific Template 1</text>

    <rect x="20" y="280" width="250" height="40" rx="0" ry="0" fill="white" stroke="none"/>
    <text x="35" y="305" font-family="sans-serif" font-size="13" fill="#1f2937">Site-specific Template 2</text>

    <!-- Hover effect on one item -->
    <rect x="20" y="130" width="250" height="40" rx="0" ry="0" fill="#f3f4f6" stroke="none" opacity="0.7"/>
</svg>