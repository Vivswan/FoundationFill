<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Fill</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="template-list-header">
        <h2>Templates</h2>
        <button id="new-template-btn" class="button-small">New</button>
      </div>
      <div id="template-list" class="template-list"></div>
      <div class="sidebar-footer">
        <button id="settings-btn" class="button-small">Settings</button>
      </div>
    </div>
    
    <div class="main-content">
      <div id="template-editor" class="template-editor hidden">
        <div class="form-group">
          <label for="system-prompt">System Prompt</label>
          <textarea id="system-prompt" rows="5" placeholder="Enter your system prompt here..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="user-prompt">User Prompt</label>
          <textarea id="user-prompt" rows="3" placeholder="Enter your user prompt here..."></textarea>
        </div>
        
        <div class="form-group checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="template-enabled" checked>
            <label for="template-enabled">Enabled</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="include-page-content">
            <label for="include-page-content">Include page content</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="domain-specific">
            <label for="domain-specific">Domain specific</label>
            <span id="current-domain" class="domain-text"></span>
          </div>
        </div>
        
        <div class="action-buttons">
          <button id="delete-template-btn" class="button-danger">Delete</button>
          <button id="generate-btn" class="button-primary">Generate</button>
        </div>
        
        <div class="form-group">
          <label for="generated-text">Generated Text</label>
          <textarea id="generated-text" rows="5" readonly placeholder="Generated text will appear here..."></textarea>
        </div>
      </div>
      
      <div id="settings-panel" class="settings-panel hidden">
        <h2>Settings</h2>
        <p class="settings-info">Settings are saved automatically</p>
        
        <div class="form-group">
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" placeholder="Enter your API key">
        </div>
        
        <div class="form-group">
          <label for="base-url">Base URL</label>
          <input type="text" id="base-url" placeholder="Enter API base URL">
        </div>
        
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" id="model" placeholder="Enter model name">
        </div>
        
        <div id="settings-status" class="settings-status"></div>
        
        <div class="action-buttons">
          <button id="back-btn" class="button-secondary">Back</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
